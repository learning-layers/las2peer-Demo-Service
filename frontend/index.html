<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>las2peer Demo</title>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>

  <!-- Container for actual page content -->
  <div class="container">
    <div id="output" style="width:100%;height:300px;overflow:auto;"></div>

    <button onclick="getLocal();" class="btn btn-default"><span class="glyphicon glyphicon-hand-right"> Local invocation</span></button>
    <button onclick="getRemote();" class="btn btn-default"><span class="glyphicon glyphicon-hand-right"> Remote invocation</span></button>
  </div>

  <!-- import jQuery for AJAX calls (must) -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

  <!-- import Bootstrap for responsive UI (must) -->
  <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <!-- import client library for service -->
  <script type="text/javascript" src="js/client.js"></script>

  <!-- instantiate and use the client library -->
  <script type="text/javascript">
    var client = new TemplateServiceClient("http://localhost:8080/demo");

    function getLocal() {
      client.getLocal(
        function(data,type) {
          console.log(data);
          $("#output").append(data + "<br/>");
        },
        function(error) {
          console.log(error);
          $("#output").append(error + "<br/>");
        }
      );
    }

    function getRemote() {
      client.getRemote(function(data,type) {
          console.log(data);
          $("#output").append(data + "<br/>");
        },
        function(error) {
          console.log(error);
          $("#output").append(error + "<br/>");
        }
      );
    }

  </script>
</body>
</html>
